<div class="padding-15">
  <div class="row padding-bottom-15">
    <div class="col-xs-12">
      <h4>Table Component Example</h4>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group padding-right-10">
        <pfng-datatable
            [actionTemplate]="actionTemplate"
            [columns]="columns"
            [config]="dataTableConfig"
            [rows]="rows"
            (onActionSelect)="handleAction($event)"
            (onDrop)="handleDrop($event)"
            (onFilterChange)="filterChanged($event)"
            (onFilterFieldSelect)="filterFieldSelected($event)"
            (onFilterTypeAhead)="filterQueries($event)"
            (onPageNumberChange)="handlePageNumber($event)"
            (onPageSizeChange)="handlePageSize($event)"
            (onSelectionChange)="handleSelectionChange($event)"
            (onSortChange)="sortChanged($event)"
            (onViewSelect)="viewSelected($event)">
        </pfng-datatable>
        <ng-template let-column="column" #nameHeadTmpl>
          <span>{{column.name}}</span>
        </ng-template>
        <ng-template let-row="row" #nameCellTmpl>
          <span>{{row.name}}</span>
        </ng-template>
        <ng-template let-column="column" #addressHeadTmpl>
          <span>{{column.name}}</span>
        </ng-template>
        <ng-template let-row="row" #addressCellTmpl>
          <span>{{row.address}}</span>
        </ng-template>
        <ng-template let-column="column" #brithMonthHeadTmpl>
          <span>{{column.name}}</span>
        </ng-template>
        <ng-template let-row="row" #brithMonthCellTmpl>
          <span>{{row.birthMonth}}</span>
        </ng-template>
        <ng-template let-column="column" #weekDayHeadTmpl>
          <span>{{column.name}}</span>
        </ng-template>
        <ng-template let-row="row" #weekDayCellTmpl>
          <span>{{row.birthMonth}}</span>
        </ng-template>
        <ng-template #actionTemplate>
            <span class="dropdown primary-action" dropdown>
              <button class="btn btn-default dropdown-toggle" type="button" dropdownToggle>
                Menu Action<span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu" *dropdownMenu>
                <li role="menuitem">
                  <a class="dropdown-item secondary-action" (click)="optionSelected(1)">Option 1</a>
                </li>
                <li role="menuitem">
                  <a class="dropdown-item secondary-action" role="menuitem" (click)="optionSelected(2)">Option 2</a>
                </li>
                <li role="menuitem">
                  <a class="dropdown-item secondary-action" role="menuitem" (click)="optionSelected(3)">Option 3</a>
                </li>
                <li role="menuitem">
                  <a class="dropdown-item secondary-action" role="menuitem" (click)="optionSelected(4)">Option 4</a>
                </li>
              </ul>
            </span>
          <button class="btn btn-default primary-action" type="button" (click)="doAdd()">
            <span class="fa fa-plus"></span>
            Add Action
          </button>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label>Selection</label>
          <br>
          <label class="radio-inline">
            <input id="selectType1" name="selectType" type="radio"
                   [(ngModel)]="selectType" value="checkbox" (ngModelChange)="updateSelectionType()">Checkbox
          </label>
          <label class="radio-inline">
            <input id="selectType3" name="selectType" type="radio"
                   [(ngModel)]="selectType" value="none" (ngModelChange)="updateSelectionType()">None
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form role="form">
        <div class="form-group">
          <label class="checkbox-inline">
            <input id="dnd" name="dnd" type="checkbox"
                   [(ngModel)]="dataTableConfig.dragEnabled">Drag and Drop
          </label>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <label class="actions-label">Actions: </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <textarea rows="3" class="col-md-12">{{actionsText}}</textarea>
    </div>
  </div>
  <div class="row padding-bottom-15 padding-top-15">
    <div class="col-xs-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
    <tabset>
      <tab heading="api">
        <iframe class="demoframe" src="docs/classes/datatablecomponent.html"></iframe>
      </tab>
      <tab heading="html">
        <include-content src="src/app/table/datatable/examples/datatable-example.component.html"></include-content>
      </tab>
      <tab heading="typescript">
        <include-content src="src/app/table/datatable/examples/datatable-example.component.ts"></include-content>
      </tab>
    </tabset>
  </div>
</div>
